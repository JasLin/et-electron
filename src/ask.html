<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="./mdui/css/mdui.css">
	<script src="./mdui/js/mdui.js"></script>
	<title>ET-electron</title>
</head>
<body class="mdui-theme-primary-pink mdui-theme-accent-cyan mdui-theme-layout-dark">
	<div class="mdui-appbar" style="-webkit-app-region: drag">
		<div class="mdui-toolbar mdui-color-theme">
			<img class="mdui-img-fluid" src="img/48x48.png"/>
			<div class="mdui-toolbar-spacer"></div>
			<h2>Eagle-Tunnel</h2>
			<div class="mdui-toolbar-spacer"></div>
			<button id="clsbtn" class="mdui-fab mdui-fab-mini mdui-color-theme-accent mdui-ripple" style="-webkit-app-region: no-drag">
				<i class="mdui-icon material-icons">close</i>
			</button>
		</div>
	</div>
	<div class="mdui-container doc-container">
		<div class="mdui-textfield">
			<label class="mdui-textfield-label">测试输出</label>
			<textarea id="output" class="mdui-textfield-input" rows="14" placeholder="Output.." readonly="readonly"></textarea>
		</div>
		<button id='auth' class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-btn-block" style="width:47%; float:left">
			auth
		</button>
		<button id='ping' class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-btn-block" style="width:47%; float:right">
			ping
		</button>
	</div>
</body>
<script src="js/ask.js"></script>
</html>
