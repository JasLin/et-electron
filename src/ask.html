<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="./mdui/css/mdui.css">
	<script src="./mdui/js/mdui.js"></script>
	<title>ET-electron</title>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-blue mdui-theme-layout-dark">
	<div class="mdui-appbar" style="-webkit-app-region: drag">
		<div class="mdui-toolbar mdui-color-theme">
			<img class="mdui-img-fluid" src="img/48x48.png"/>
			<div class="mdui-toolbar-spacer"></div>
			<h2>Eagle-Tunnel</h2>
			<div class="mdui-toolbar-spacer"></div>
			<button id="clsbtn" class="mdui-fab mdui-fab-mini mdui-color-theme-accent mdui-ripple" style="-webkit-app-region: no-drag">
				<i class="mdui-icon material-icons">close</i>
			</button>
		</div>
	</div>
	<div class="mdui-tab mdui-color-theme" mdui-tab>
		<a href="#auttab" class="mdui-ripple mdui-ripple-white">auth</a>
		<a href="#vertab" class="mdui-ripple mdui-ripple-white">version</a>
		<a href="#pintab" class="mdui-ripple mdui-ripple-white">ping</a>
	</div>
	<div class="mdui-container doc-container">
		<div class="mdui-textfield">
			<label class="mdui-textfield-label">ET输出</label>
			<textarea id="output" class="mdui-textfield-input" rows="10" placeholder="Output.." readonly="readonly"></textarea>
		</div>
		<div id="auttab" class="mdui-p-a-2">
			<button id='auth' class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-btn-block">
					auth
			</button>
		</div>
		<div id="vertab" class="mdui-p-a-2">
			<button id='vers' class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-btn-block">
					version
			</button>
		</div>
		<div id="pintab" class="mdui-p-a-2">
			<button id='ping' class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-btn-block">
					ping
			</button>
		</div>
	</div>
	<script src="js/ask.js"></script>
</body>
</html>
